<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditorFlow - 导航栏测试</title>
    <link rel="stylesheet" href="libs/weui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .weui-navbar {
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
        }
        
        .weui-navbar__item {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .weui-navbar__item:hover {
            background-color: #f8f8f8;
        }
        
        .weui-navbar__item.weui-bar__item_on {
            color: #1aad19;
            border-bottom-color: #1aad19;
            background-color: #f8f8f8;
        }
        
        .weui-tab__panel {
            background-color: #fff;
            min-height: 500px;
            border: 1px solid #e5e5e5;
            border-top: none;
        }
        
        .page__bd {
            background-color: #fff;
        }
        
        .appmsg_preview_container {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">EditorFlow 导航栏功能测试</h1>
        <div id="app-container"></div>
    </div>
    
    <script src="content.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化...');
            
            // 等待一下确保所有脚本都加载完成
            setTimeout(() => {
                const container = document.getElementById('app-container');
                if (container && typeof createAppMsgContainer === 'function') {
                    const appContainer = createAppMsgContainer();
                    container.appendChild(appContainer);
                    console.log('导航栏容器已创建并添加到页面');
                } else {
                    console.error('无法找到容器或createAppMsgContainer函数');
                }
            }, 100);
        });
    </script>
</body>
</html>
